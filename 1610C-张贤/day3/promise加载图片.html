            title: "图片3"
        }]

        function getImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    resolve(img);
                }
                img.onerror = () => {
                    reject("图片加载失败")
                }
                img.src = url
            })
        }
        let allImg = data.map((item) => {
            return getImage(item.src)
        });
        Promise.all(allImg).then((arr) => {
            arr.forEach((item) => {
                document.body.appendChild(item)
            })
        })

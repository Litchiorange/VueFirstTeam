        //创建节点
        // <div id="wrap" class="wrap"><span></span></div>
        function creatElement(obj){
            // console.log(obj);
            let {tag,props,children}=obj;
            // console.log(tag,props,children);
            //创建节点
            let nodeBox=document.createElement(tag);
           //判断是否存在props
            if(props){
               //遍历
               Object.keys(props).map(function(item){
                   //设置自定义属性有哪个添加哪个
                   nodeBox.setAttribute(item,props[item])
               })
            }
            //遍历子元素
            children.map(function(item){
                let childrennode=null;
                if(typeof item==='string'){
                    childrennode=document.createTextNode(item);
                }
                else{
                    childrennode=creatElement(item);
                }
                nodeBox.appendChild(childrennode)
            })
            return nodeBox;
        }
        console.log(creatElement({

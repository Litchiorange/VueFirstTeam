<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let age = 18;
        let obj = {
            age, //原型写法是 age:age  把冒号前面的age省略了
            // say: function() {
            //         console.log(this.age);
            //     }
            //es6 写为
            say() {
                console.log(this.age);
            }
        }
        obj.say();

        //访问器属性 getter() setter()

        Object.defineProperty(obj, 'age', { //age变为了函数  以下是两个方法
            get() {
                return "15"
            },
            set() {

            }
        })
        console.log(obj.age) //undefined  因为没有返回值是个空的
    </script>
</body>
